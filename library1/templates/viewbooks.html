{% extends 'base.html' %}
{% block content %}
<div class="container w-75 mx-auto p-5 mt-5 text-center fs-5  rounded-4">

    <h3>View Books</h3>
        <table class="table table-bordered">
            <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Pages</th>
                <th>Language</th>
                <th>Actions</th>
            </tr>
            {% for i in books %}
            <tr>
                <td><img src="{{i.image.url}}" height="100px" width="100px"></td>
                <td>{{i.title}}</td>
                <td>{{i.author}}</td>
                <td>{{i.price}}</td>
                <td>{{i.pages}}</td>
                <td>{{i.language}}</td>
                <td class="pt-3">
                    <a href="{% url 'books:bookdetail' i.id %}" class="btn btn-danger me-3">View</a>
                    <a href="{% url 'books:editbook' i.id %}" class="btn btn-danger me-3">Edit</a>
                    <a class="btn btn-danger me-3" href="{% url 'books:deletebook' i.id %}">Delete</a></td>

            </tr>
            {% endfor %}

        </table>

















</div>
{% endblock %}
