<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50 border border-2 text-center  border-dark p-5 mt-5">
  <h3>Login</h3>
    <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit">
  </form>

  {% if messages %}
  <ul type="none">
    {% for i in messages %}
    <li>{{i}}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endblock %}
