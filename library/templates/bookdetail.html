{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add</title>
  {% endblock %}
{% block content %}
<div class="container w-75 mx-auto p-5 mt-5 text-center  rounded-4">

    <h3>Book Details</h3>
   <table class="table table-bordered">
       <tr>
       <th>Title</th>
           <td>{{book.title}}</td></tr>
        <tr>
       <th>Author</th>
           <td>{{book.author}}</td></tr>
        <tr>
       <th>Pages</th>
           <td>{{book.pages}}</td></tr>
        <tr>
       <th>Price</th>
           <td>{{book.price}}</td></tr>
        <tr>
       <th>Language</th>
           <td>{{book.language}}</td></tr>
        <tr>
       <th>Cover</th>
           <td><img src="{{book.image.url}}" height="200px" width="200px"></td></tr>
   </table>

</div>
{% endblock %}
